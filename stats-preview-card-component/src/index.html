<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <main class="[ cover ] [ pli-6 plb-22 ]">
      <article class="[ card ] [ box ] [ wrapper ]">
        <div class="[ stack ] [ p-8 pbs-10 md:p-18 md:pbs-17.75 md:pbe-14.75 ]">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="[ stats ] [ switcher ]" role="list">
            <div
              class="[ switcher ] [ switcher-space-6 md:switcher-space-15.75 ]"
              role="presentation"
            >
              <div class="[ stat ] [ stack ]" role="listitem">
                <div class="stat__number">10k+</div>
                <div class="stat__thing">companies</div>
              </div>
              <div class="[ stat ] [ stack ]" role="listitem">
                <div class="stat__number">314</div>
                <div class="stat__thing">templates</div>
              </div>
            </div>
            <div class="[ stat ] [ stack ]" role="listitem">
              <div class="stat__number">12M+</div>
              <div class="stat__thing">queries</div>
            </div>
          </div>
        </div>
        <picture class="blend">
          <source
            media="(min-width: 640px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            class="blend__target is-full bs-60 md:bs-full object-cover"
            alt="Smiling people working in an office"
            src="images/image-header-mobile.jpg"
          />
        </picture>
      </article>
    </main>
  </body>
</html>
