<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <main class="cover">
      <article class="[ card ] [ box ] [ wrapper ]">
        <div class="[ stack ] [ p-8 sm:p-18 ]">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="[ cluster ] [ mt-18 cluster-space-15 ]" role="list">
            <li class="[ stat ] [ stack ]">
              <div class="stat__number">10k+</div>
              <div class="stat__thing">companies</div>
            </li>
            <li class="[ stat ] [ stack ]">
              <div class="stat__number">314</div>
              <div class="stat__thing">templates</div>
            </li>
            <li class="[ stat ] [ stack ]">
              <div class="stat__number">12M+</div>
              <div class="stat__thing">queries</div>
            </li>
          </ul>
        </div>
        <picture class="blend">
          <source
            media="(min-width: 640px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            class="blend__target"
            alt="Smiling people working in an office"
            src="images/image-header-mobile.jpg"
          />
        </picture>
      </article>
    </main>
  </body>
</html>
