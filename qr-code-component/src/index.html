<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <main class="[ cover ] [ padding-4 ]">
      <article
        class="[ card ] [ wrapper box stack ] [ shadow bg-content padding-block-end-10 ]"
      >
        <div class="[ description ] [ stack ]">
          <h1>Improve your front-end skills by building projects</h1>
          <p class="padding-inline-4">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
        <img
          class="[ qr-code ] [ frame ] [ inline-size-full border-radius-small ]"
          alt="QR code to Frontend Mentor"
          src="./images/image-qr-code.png"
        />
      </article>
    </main>
  </body>
</html>
