<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <main class="[ cover ] [ min-bs-screen pli-6 plb-15.5 ]">
      <article class="[ card ] [ box ]">
        <h1 class="mbe-3 sm:mbe-4"><a href="#">Equilibrium #3429</a></h1>
        <p class="mbe-4 sm:mbe-6">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="cluster justify-between gap-4 mbe-4 sm:mbe-6">
          <p class="[ property ] [ gap-2 text-cyan ]">
            <img alt="" src="images/icon-ethereum.svg" />
            <strong>0.041 ETH</strong>
          </p>
          <p class="[ property ] [ gap-2 ]">
            <img alt="" src="images/icon-clock.svg" /> 3 days left
          </p>
        </div>
        <span class="divider mbe-4"></span>
        <p class="cluster items-center gap-4 text-style-caption">
          <img
            class="is-8.25 bs-8.25"
            alt="Jules Wyvern"
            src="images/image-avatar.png"
          />
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </p>
        <a class="relative group mbe-6" href="#">
          <img
            class="rounded-2"
            alt="Equilibrium"
            src="images/image-equilibrium.jpg"
          />
          <div
            class="[ cover overlay ] [ opacity-0 group-hover:opacity-100 group-focus:opacity-100 ]"
          >
            <div class="[ is-full bs-full rounded-2 opacity-50 bg-cyan ]"></div>
            <img class="absolute" alt="" src="images/icon-view.svg" />
          </div>
        </a>
      </article>
    </main>
  </body>
</html>
