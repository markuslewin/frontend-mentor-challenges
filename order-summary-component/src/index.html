<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="center">
      <article class="[ card ] [ box ] [ shadow-layer-1 ]">
        <img alt="" src="images/illustration-hero.svg" />
        <div class="container stack">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <form class="stack bleed">
            <label class="visually-hidden" aria-hidden="true">
              Plan
              <select name="plan" tabindex="-1">
                <option value="annual">Annual</option>
              </select>
            </label>
            <button
              class="[ plan-select ] [ cluster box ]"
              data-cluster-split="2"
              type="button"
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              <img alt="" src="images/icon-music.svg" />
              <span class="stack">
                <strong>Annual Plan</strong>
                <span>$59.99/year</span>
              </span>
              <span class="text-link" aria-hidden="true">Change</span>
            </button>
            <ul class="stack" role="list">
              <li>
                <button
                  class="[ button ] [ box block ] [ shadow-layer-2 ]"
                  type="submit"
                  name="intent"
                  value="proceed"
                >
                  Proceed to Payment
                </button>
              </li>
              <li>
                <button
                  class="button"
                  data-button-variant="text"
                  type="submit"
                  name="intent"
                  value="cancel"
                >
                  Cancel Order
                </button>
              </li>
            </ul>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
