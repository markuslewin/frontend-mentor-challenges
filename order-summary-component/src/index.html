<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article>
        <img alt="" src="images/illustration-hero.svg" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <form>
          <label aria-hidden="true">
            Plan
            <select name="plan" tabindex="-1">
              <option value="annual">Annual</option>
            </select>
          </label>
          <button type="button" aria-haspopup="listbox" aria-expanded="false">
            <img alt="" src="images/icon-music.svg" />
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
            <span aria-hidden="true">Change</span>
          </button>
          <ul>
            <li>
              <button type="submit" name="intent" value="proceed">
                Proceed to Payment
              </button>
            </li>
            <li>
              <button type="submit" name="intent" value="cancel">
                Cancel Order
              </button>
            </li>
          </ul>
        </form>
      </article>
    </main>
  </body>
</html>
